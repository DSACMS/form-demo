<!DOCTYPE html>
<html lang="en">
  <head>
    <title>USWDS demo</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/uswds/3.1.0/css/uswds.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.form.io/formiojs/formio.form.min.css"
    />
    <link rel="stylesheet" href="https://cdn.form.io/uswds/uswds.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uswds/3.1.0/js/uswds.min.js"></script>
    <script src="https://cdn.form.io/formiojs/formio.form.min.js"></script>
    <script src="https://cdn.form.io/uswds/uswds.min.js"></script>
  </head>
  <body>
    <div id="formio"></div>
    <script type="text/javascript">
      Formio.use(uswds);
      Formio.createForm(
        document.getElementById("formio"),
        "https://examples.form.io/example"
      );
    </script>
  </body>
</html>
